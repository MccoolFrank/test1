<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
   <script type="text/javascript">
       function Mario()
       {
           this.x=0;
           this.y=0;
            //移动 up/right/down/left 对应控制位 0/1/2/3
           this.move=function(direction)
           {
               switch(direction)
               {
                   case 0:
                   {
                       var mymario=document.getElementById("mymario");
                       var top=mymario.style.top;
                       top=parseInt(top.substring(0,top.length-2));
                       if(top<15)
                       {
                           window.alert("已经到达最高了！不能继续移动！");
                       }
                       else{
                           mymario.style.top=(top-10)+"px";
                       }
                       break;
                   }
                   case 1:
                   {
                       var mymario=document.getElementById("mymario");
                       var left=mymario.style.left;
                       left=parseInt(left.substring(0,left.length-2));
                       mymario.style.left=(left+10)+"px";
                       break;
                   }
                   case 2:
                   {
                       var mymario=document.getElementById("mymario");
                       var top=mymario.style.top;
                       top=parseInt(top.substring(0,top.length-2));
                       mymario.style.top=(top+10)+"px";
                       break;
                   }
                   case 3:
                   {
                       var mymario=document.getElementById("mymario");
                       var left=mymario.style.left;
                       left=parseInt(left.substring(0,left.length-2));
                       mymario.style.left=(left-10)+"px";
                       break;
                   }
               }
           }
       }
       var mario=new Mario();
       function mariomove(direction)
       {
           mario.move(direction);
       }
   </script>
    <link href="mario.css"type=text/css"rel=stylesheet"/>
</head>
<body>
    <div class=gamediv">

    <img id="mymario" style="width: 50px; position: absolute;left:300px;top:50px" src="images/mario.jpg"/>


    </div>

    <table class=table">

    <tr><td colspan="3" align="center">游戏键盘</td></tr>

    <tr>
        <td>**</td>
        <td><input type="button" value="↑" onclick="mariomove(0)"></td>
        <td>**</td>
    </tr>

    <tr>
        <td><input type="button" value="←" onclick="mariomove(3)"></td>
        <td>**</td>
        <td><input type="button" value="→" onclick="mariomove(1)"></td>
    </tr>

    <tr>
        <td>**</td>
        <td><input type="button" value="↓" onclick="mariomove(2)"></td>
        <td>**</td>
    </tr>

    </table>

</body>
</html>
