<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <script type="text/javascript">
        var con="abcd";
        var reg=/abc/gi;
        if(reg.test(con))
        {
            alert("含有 abc");
        }
        else
        {
            alert("不含有 abc");
        }

    </script>
</head>
