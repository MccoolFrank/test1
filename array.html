<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
    <script type="text/javascript">
        var myarray=new Array(5);
        var mynum=myarray.length;
        document.write("数组长度为："+mynum+"<br>");
        document.write(myarray.propertyName);

        var color=["red","blue","green"];
        alert(color.toString());//red,blue,green
        alert(color.valueOf());//red,blue,green
        alert(color);//red,blue,green
        alert(color.join("||"));//red||blue||green

        //检查数组
        /*if(color.isArray()){

        }*/
        //toLocaleString方法
        var person1={
            toLocaleString:function(){
                return "Tom";
            },
            toString:function(){
                return "Jack";
            }
        };
        var person2={
            toLocaleString:function(){
                return "Lily";
            },
            toString:function(){
                return "Lucy";
            }

        };
        var person=[person1,person2];
        alert(person);//jack,lucy
        alert(person.toString());//jack,lucy
        alert(person.toLocaleString());//tom,lily

        //栈方法
        var colors=new Array();
        var count=colors.push("red","green");
        alert(count);//2
        var item=colors.pop();
        alert(item);//green

        //队列方法
        colors.push("green","black");
        var item1=colors.shift();
        document.write(item1+"<br>");//red

        var array1=new Array();
        array1.unshift("red","green");//从前端添加项·
        array1.unshift("black");
        alert(array1+"12");//black,red,green

        //重排序
        //reverse()方法
        var values=[1,2,3,4,5];
        values.reverse();
        alert(values);//5,4,3,2,1
        //sort（）方法

        function compare(value1,value2)
        {
            if(value1>value2){
                return 1;
            }
            else if(value1<value2){
                return -1;
            }
            else{
                return 0;
            }
        }
        var values1=[15,10,5,1,0];
        values1.sort(compare);
        alert("values1:"+values1);

        //操作方法
        //concat()方法，基于当前数组中的所有项创建一个新数组
        var num=[1,2,3];
        var num1=num.concat(4,[5,6]);
        alert("num1:"+num1);

        //slice()方法，基于当前数组中的一个或多个项创建一个新数组
        var num2=["a","b","c","d","e"];
        var num3=num2.slice(1);//b,c,d,e
        var num4=num2.slice(1,3);//b,c,d

        //splice()方法，向数组的中部插入项
        /*（1）删除 splice(0,1),第一个参数要删除第一项的位置，第二项表示要删除的数目
           (2)插入 splice(2,0,"x","y"),第一个参数起始位置，0要删除的项数，插入的数据
          （3）替换  splice(2,1,"x") ,第一个参数起始位置，删除一项，替换的项
        */

        var colours=["red","blue","black"];
        var removed=colours.splice(0,1);
        alert("removed:"+removed);
        alert("colours:"+colours);

        removed=colours.splice(1,0,"green");
        alert("colours:"+colours);

        //迭代方法
        var numbers=[1,2,3,4,5,4,3,2,1];
        var everyResult=numbers.every(function(item,index,array){
            return(item>2);
        });
        alert("everyResult:"+everyResult);//false

        var someResult=numbers.some(function(item,index,array){
            return(item>2);
        });

        alert("someResult:"+someResult);//true

        var filterResult=numbers.filter(function(item,index,array){
            return(item>2);
        });
        alert("filterResult:"+filterResult);//[3,4,5,4,3]

        var mapResult=numbers.map(function (item,index,array) {
            return(item*2);
        });
        alert(mapResult);

        numbers.forEach(function (item,index,array) {
            //具体操作
        });

        //归并方法
        var values2=[1,2,3,4,5];
        var sum=values2.reduce(function (prev,cur,index,array) {
            return prve+cur;
        });
        alert("sum:"+sum);//15


    </script>
</head>

</body>
